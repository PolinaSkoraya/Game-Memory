<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
    <div class="menu">
        <div class="resetDiv">
            <input type="button" id="reset" value="Reset">
            <label for="reset">
                <img src="img/reload.svg" alt="reset" class="icon">
            </label>
        </div>

        <div class="cardsNumber">
            <div>The number of cards:</div>
            <label class="container">
                <input type="radio" name="cardsNumber" value="8" id="eight" checked>
                <span class="checkmark"></span>
                8
            </label>
            <label class="container">
                <input type="radio" name="cardsNumber" value="12" id="twelve">
                <span class="checkmark"></span>
                12
            </label>
            <label class="container">
                <input type="radio" name="cardsNumber" value="16" id="sixteen">
                <span class="checkmark"></span>
                16
            </label>
        </div>

        <div class="history">
            <input type="checkbox" id="chbHistory" >
            <label for="chbHistory">Show history</label>
            <div class="divList">
                <ol id="listHistory" class="add">
                </ol>
            </div>
        </div>

        <input type="checkbox" id="chbGamers">
        <label for="chbGamers">Two gamers</label>

        <div class="twoGamers addVisibl">
            <div class="gamers add">
                <div class="gamer firstGamer currentGamer">
                    <h4>Gamer 1</h4>
                    <p>Wins: </p>
                    <p id="win1">0</p>
                    <ol id="listHistoryFG"></ol>
                </div>
                <div class="gamer secondGamer">
                    <h4>Gamer 2</h4>
                    <p>Wins: </p>
                    <p id="win2">0</p>
                    <ol id="listHistorySG"></ol>
                </div>
            </div>
            <input type="button" id='resWins' value="Reset wins">
        </div>
    </div>

    <section class="memory-game">
        <div class="memory-card" data-name="asteroid">
            <img class="front-face" src="img/asteroid.svg" alt="Asteroid" />
            <img class="back-face" src="img/js-badge.svg" alt="JS Badge" />
        </div>
